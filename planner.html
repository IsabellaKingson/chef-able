<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/planner.css" />
    <title>Meal Planner</title>
  </head>
  <body>
    <main>
      <h1 class="center-align">Weekly Meal Plan</h1>
      <div class="container row">
        <div class="card">
          <div class="card-content">
            <h4 class="center-align">Breakfast</h4>
            <div class="section">Monday</div>
            <div class="divider"></div>
            <div class="section">Tuesday</div>
            <div class="divider"></div>
            <div class="section">Wednesday</div>
            <div class="divider"></div>
            <div class="section">Thursday</div>
            <div class="divider"></div>
            <div class="section">Friday</div>
            <div class="divider"></div>
            <div class="section">Saturday</div>
            <div class="divider"></div>
            <div class="section">Sunday</div>
            <button
              class="btn-small waves-effect waves-light red"
              type="submit"
              name="action"
            >
              Save
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <h4 class="center-align">Lunch</h4>
            <div class="section">Monday</div>
            <div class="divider"></div>
            <div class="section">Tuesday</div>
            <div class="divider"></div>
            <div class="section">Wednesday</div>
            <div class="divider"></div>
            <div class="section">Thursday</div>
            <div class="divider"></div>
            <div class="section">Friday</div>
            <div class="divider"></div>
            <div class="section">Saturday</div>
            <div class="divider"></div>
            <div class="section">Sunday</div>
            <button
              class="btn-small waves-effect waves-light red"
              type="submit"
              name="action"
            >
              Save
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <h4 class="center-align">Dinner</h4>
            <div class="section">Monday</div>
            <div class="divider"></div>
            <div class="section">Tuesday</div>
            <div class="divider"></div>
            <div class="section">Wednesday</div>
            <div class="divider"></div>
            <div class="section">Thursday</div>
            <div class="divider"></div>
            <div class="section">Friday</div>
            <div class="divider"></div>
            <div class="section">Saturday</div>
            <div class="divider"></div>
            <div class="section">Sunday</div>
            <button
              class="btn-small waves-effect waves-light red"
              type="submit"
              name="action"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
